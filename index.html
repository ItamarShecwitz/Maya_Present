<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top View Web Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background: #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas to 16:9 ratio and fit window size
        function resizeCanvas() {
            const aspectRatio = 16 / 9;
            const width = window.innerWidth;
            const height = window.innerHeight;
            if (width / height > aspectRatio) {
                canvas.height = height;
                canvas.width = height * aspectRatio;
            } else {
                canvas.width = width;
                canvas.height = width / aspectRatio;
            }
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const keys = {};

        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height / 2 - 25,
            width: 50,
            height: 50,
            color: 'white',
            speed: 5,
        };

        const background = {
            image: new Image(),
            x: 0,
            y: 0,
            width: 1920,
            height: 1080
        };
        background.image.src = 'background-image.png'; // Use your image path

        function drawBackground() {
            ctx.drawImage(
                background.image,
                background.x,
                background.y,
                background.width,
                background.height
            );
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function updatePlayer() {
            if (keys['ArrowUp'] || keys['w']) background.y += player.speed;
            if (keys['ArrowDown'] || keys['s']) background.y -= player.speed;
            if (keys['ArrowLeft'] || keys['a']) background.x += player.speed;
            if (keys['ArrowRight'] || keys['d']) background.x -= player.speed;

            // Keep the background within bounds
            background.x = Math.min(0, Math.max(canvas.width - background.width, background.x));
            background.y = Math.min(0, Math.max(canvas.height - background.height, background.y));
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            updatePlayer();
            drawPlayer();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
