<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maya's Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background: #000;
        }

        /* Invisible square to trigger joystick movement */
        #joystick-trigger {
            position: absolute;
            width: 400px;
            height: 400px;
            bottom: 0px; /* Position it wherever you want */
            left: 0px;
            background: rgba(0, 0, 0, 1); /* Invisible square */
            touch-action: none;
        }

        #joystick {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            touch-action: none;
        }

        #joystick-inner {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            top: 25px;
            left: 25px;
            transform: translate(0, 0);
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="joystick-trigger"></div> <!-- Invisible trigger area -->
    <div id="joystick">
        <div id="joystick-inner"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const player = {
            x: 0,
            y: 0,
            width: 25,
            height: 25,
            color: 'white',
            speed: 2,
        };

        const background = {
            image: new Image(),
            x: 0,
            y: 0,
            width: 3000,
            height: 2000
        };
        background.image.src = 'background-image.png';

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height / 2 - player.height / 2;
        }

        window.addEventListener('resize', resizeCanvas);

        const keys = {};

        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        const joystick = document.getElementById('joystick');
        const joystickInner = document.getElementById('joystick-inner');

        let joystickActive = false;
        let joystickOffset = { x: 0, y: 0 };
        let joystickPosition = { x: 0, y: 0 };

        // Function to move joystick to a new position
        function moveJoystickTo(x, y) {
            joystick.style.left = `${x - 50}px`; // Center the joystick
            joystick.style.top = `${y - 50}px`;
        }

        // When clicking on the invisible square (joystick trigger), move joystick there
        const joystickTrigger = document.getElementById('joystick-trigger');
        joystickTrigger.addEventListener('pointerdown', (e) => {
            const triggerX = e.clientX;
            const triggerY = e.clientY;

            // Move joystick to the pointer position
            moveJoystickTo(triggerX, triggerY);

            // Set joystick active and adjust the center point
            joystickActive = true;
            joystickOffset = { x: e.offsetX, y: e.offsetY }; // Set new center offset for joystick movement
        });

        joystick.addEventListener('pointerdown', (e) => {
            joystickActive = true;
            joystickOffset = { x: e.offsetX, y: e.offsetY };
        });

        joystick.addEventListener('pointermove', (e) => {
            if (!joystickActive) return;

            const dx = e.offsetX - joystickOffset.x;
            const dy = e.offsetY - joystickOffset.y;
            const distance = Math.min(Math.sqrt(dx * dx + dy * dy), 50);
            const angle = Math.atan2(dy, dx);

            joystickInner.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;

            joystickPosition.x = Math.cos(angle) * distance;
            joystickPosition.y = Math.sin(angle) * distance;

            if (distance > 10) {
                background.x += Math.cos(angle) * player.speed * -1;
                background.y += Math.sin(angle) * player.speed * -1;
            }

            // Keep the background within bounds
            background.x = Math.min(0, Math.max(canvas.width - background.width, background.x));
            background.y = Math.min(0, Math.max(canvas.height - background.height, background.y));
        });

        joystick.addEventListener('pointerup', () => {
            joystickActive = false;
            joystickInner.style.transform = 'translate(0, 0)';
            joystickPosition = { x: 0, y: 0 };
        });

        function drawBackground() {
            ctx.drawImage(
                background.image,
                background.x,
                background.y,
                background.width,
                background.height
            );
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function updatePlayer() {
            if (keys['ArrowUp'] || keys['w']) background.y += player.speed;
            if (keys['ArrowDown'] || keys['s']) background.y -= player.speed;
            if (keys['ArrowLeft'] || keys['a']) background.x += player.speed;
            if (keys['ArrowRight'] || keys['d']) background.x -= player.speed;

            background.x = Math.min(0, Math.max(canvas.width - background.width, background.x));
            background.y = Math.min(0, Math.max(canvas.height - background.height, background.y));
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            updatePlayer();
            drawPlayer();
            requestAnimationFrame(gameLoop);
        }

        background.image.onload = () => {
            resizeCanvas();
            gameLoop();
        };
    </script>
</body>
</html>
