<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maya's Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background: #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const player = {
            x: 0,
            y: 0,
            width: 25, // Smaller size for zoomed-out effect
            height: 25,
            color: 'white',
            speed: 2, // Slower speed for zoomed-out effect
        };

        const background = {
            image: new Image(),
            x: 0,
            y: 0,
            width: 3000, // Adjusted to support a larger map
            height: 2000
        };
        background.image.src = 'background-image.png'; // Use your image path

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height / 2 - player.height / 2;
        }

        window.addEventListener('resize', resizeCanvas);

        const keys = {};

        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        function drawBackground() {
            ctx.drawImage(
                background.image,
                background.x,
                background.y,
                background.width,
                background.height
            );
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function updatePlayer() {
            if (keys['ArrowUp'] || keys['w']) background.y += player.speed;
            if (keys['ArrowDown'] || keys['s']) background.y -= player.speed;
            if (keys['ArrowLeft'] || keys['a']) background.x += player.speed;
            if (keys['ArrowRight'] || keys['d']) background.x -= player.speed;

            // Keep the background within bounds
            background.x = Math.min(0, Math.max(canvas.width - background.width, background.x));
            background.y = Math.min(0, Math.max(canvas.height - background.height, background.y));
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            updatePlayer();
            drawPlayer();
            requestAnimationFrame(gameLoop);
        }

        background.image.onload = () => {
            resizeCanvas();
            gameLoop();
        };
    </script>
</body>
</html>
